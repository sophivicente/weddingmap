<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Mariage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 90vh; /* La carte occupe 90% de la hauteur de la fenêtre */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notre Carte de Mariage</h1>
        <p>Voici la carte des lieux où se déroulera notre mariage :</p>
        <iframe 
            src="https://www.google.com/maps/d/embed?mid=VOTRE_ID_CARTE"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
